version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: worship-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: worship_app
      MYSQL_USER: worship_user
      MYSQL_PASSWORD: worship_pass
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worship-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: worship-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3307
      DB_NAME: worship_app
      DB_USER: worship_user
      DB_PASS: worship_pass
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - worship-network
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:4000
    container_name: worship-admin
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - worship-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  worship-network:
    driver: bridge
